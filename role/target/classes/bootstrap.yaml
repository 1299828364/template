spring:
  application:
    name: lml-role
  cloud:
    nacos:
      config:
        server-addr: localhost:8848
        file-extension: yaml
        shared-dataids: all-template-service.yaml
        refreshable-dataids:
          - all-template-service.yaml
        group: DEFAULT_GROUP

  # nacos 的配置文件命名规则为spring.application.name+"-"+profiles.active+"."+file-extension
  profiles:
    active: dev